<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mission18</title>
	<style>
		body{
			margin: 0;
		}
		ul,li{
			list-style: none;
		}
		#queue{
			margin-top: 20px;
		}
		.element{
			width: 50px;
			height: 50px;
			background-color: red;
			color: #ffffff;
			text-align: center;
			font-size: 20px;
			line-height: 50px;
			font-family: 微软雅黑;
			float: left;
			margin: 0 10px 10px 0;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<form action="">
		<input type="text" name="textview" id="textview">
		<input type="button" id="button1" value="左侧入">
		<input type="button" id="button2" value="右侧入">
		<input type="button" id="button3" value="左侧出">
		<input type="button" id="button4" value="右侧出">
	</form>
		<ul id="queue"></ul>
	<script>
		var i;
		var oTextView=document.getElementById('textview');
		var oLeftIn=document.getElementById('button1');
		var oRightIn=document.getElementById('button2');
		var oLeftOut=document.getElementById('button3');
		var oRightOut=document.getElementById('button4');
		var oQueue=document.getElementById('queue');
		var aLi=document.getElementsByTagName('li');
		
		function insertFromRight(value){
			var NewLi = document.createElement('li');
			NewLi.className='element';
			NewLi.innerHTML=value;
			oQueue.appendChild(NewLi);
			NewLi.onclick=function(){
				this.parentNode.removeChild(NewLi); 
			}
		}
		function insertFromLeft(value){
			var head=document.getElementsByTagName('li')[0];
			var NewLi = document.createElement('li');
			NewLi.className='element';
			NewLi.innerHTML=value;
			oQueue.insertBefore(NewLi,head);
			NewLi.onclick=function(){
				this.parentNode.removeChild(NewLi); 
			}
		}
		oRightIn.onclick=function(){
			i=oTextView.value;
			insertFromRight(i);
		}
		oLeftIn.onclick=function(){
			i=oTextView.value;
			insertFromLeft(i);
		}
		oRightOut.onclick=function(){
			var lastNode=oQueue.lastChild;
			oQueue.removeChild(lastNode); 
		}
		oLeftOut.onclick=function(){
			var firstNode=oQueue.firstChild;
			oQueue.removeChild(firstNode);
		}
	</script>
</body>
</html>
